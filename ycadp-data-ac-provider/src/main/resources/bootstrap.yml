spring:
  cloud:
    config:
      name: dataac-service-001
      label: ${ycadpBranch}
      discovery: 
        enabled: true
        service-id: spring-cloud-config-server
  application: 
    name:  dataac-service-001

eureka:
  instance:
    prefer-ip-address: true
    # 指定此客户端的ip
    ip-address: ${eurekaClientIp}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    health-check-url-path: /actuator/health
  client:
    service-url:
      defaultZone:  http://${eurekaServerIp}:8761/eureka/
crypt:
  seckey: broadtext

dataac:
  datasourceIp: 192.168.16.202
  datasourcePort: 5432
  schemaDesc: postgres
  datasourceUserName: postgres
  datasourcePasswd: postgres

YCKafkaProject: yc.kafka.project
